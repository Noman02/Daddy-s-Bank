<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Let's get some <span class="font-semibold text-purple-600">Moooooney
                !!</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white mt-12">

                <div class="bg-green-400 w-3/4 mx-auto p-8 rounded-lg">
                    <h2 class="text-3xl font-semibold">Deposit</h2>
                    <h2 class="text-4xl font-semibold">$<span id="deposit-money">00</span></h2>
                </div>
                <div class="bg-yellow-400 w-3/4 mx-auto p-8 rounded-lg">
                    <h2 class="text-3xl font-semibold">Withdraw</h2>
                    <h2 class="text-4xl font-semibold">$<span id="withdraw-money">00</span></h2>
                </div>
                <div class="bg-violet-400 w-3/4 mx-auto p-8 rounded-lg">
                    <h2 class="text-3xl font-semibold">Balance</h2>
                    <h2 class="text-4xl font-semibold">$<span id="total-balance">2400</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit and withdraw  -->
        <section>
            <div class="grid grid-cols-2 gap-2 mt-12">
                <div class="bg-blue-400 w-3/4 mx-auto  p-8 rounded-lg">
                    <h2 class="text-white text-2xl font-semibold mb-6">Please Deposit</h2>
                    <input id="deposit-field" class="w-3/4 py-2 px-4 rounded-md" type="text"
                        placeholder="$amount you want to deposit">
                    <button id="deposit-btn"
                        class="block mt-4 font-semibold bg-purple-600 py-2 px-6 rounded-md text-white hover:bg-pink-400">Deposit</button>
                </div>
                <div class="bg-purple-400 w-3/4 mx-auto  p-8 rounded-lg">
                    <h2 class="text-white text-2xl font-semibold mb-6">Please Withdraw</h2>
                    <input id="withdraw-field" class="w-3/4 py-2 px-4 rounded-md" type="text"
                        placeholder="$amount you want to deposit">
                    <button id="withdraw-btn"
                        class="block mt-4 font-semibold bg-blue-600 py-2 px-6 rounded-md text-white hover:bg-pink-400">Withdraw</button>
                </div>

            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
